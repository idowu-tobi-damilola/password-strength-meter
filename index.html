<html>
<head>
  <title>Password meter test</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
  <div id="container">
    <label>
      Password <br />
      <input name="password"
             type="text"
             id="password_field"
             onkeyup="" />
    </label>
    <div id="bar">
      <span id="c0" class="cell"></span>
      <span id="c1" class="cell"></span>
      <span id="c2" class="cell"></span>
      <span id="c3" class="cell"></span>
      <span id="c4" class="cell"></span>
    </div>
    <span id="strength-text"></span>
  </div>

  <script language="javascript" type="text/javascript" src="js/zxcvbn.js"></script>
  <script type="text/javascript" language="text/javascript" src="js/main.js"></script>

</body>
</html>
